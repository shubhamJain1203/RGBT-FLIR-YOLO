# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /coco128
#     /yolov5


# download command/URL (optional)
download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train_rgb: /mnt/d/my_projects/rgbt-project/yolo/rgb/images_rgb_train.txt  # 128 images
val_rgb: /mnt/d/my_projects/rgbt-project/yolo/rgb/images_rgb_val.txt   # 128 images
train_ir: /mnt/d/my_projects/rgbt-project/yolo/thermal/images_thermal_train.txt  # 128 images
val_ir: /mnt/d/my_projects/rgbt-project/yolo/thermal/images_thermal_val.txt  # 128 images

# number of classes
nc: 14

# Resize images to fixed size
image_size: 412

# class names
names: [ 'person','bike','car','motor','bus','train','truck','light','hydrant','sign','skateboard','stroller','scooter','other vehicle']
